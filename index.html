<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Your Smart Home with Alexa</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f5fa8 0%, #4bb3e6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        /* ===== BRANDING (STATIC LOGO ONLY) ===== */
        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand img {
            width: 160px;
            max-width: 70%;
            height: auto;
            display: inline-block;
            user-select: none;
            -webkit-user-drag: none;
        }

        h1 {
            color: #222;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0f5fa8;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f5fa8 0%, #4bb3e6 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 95, 168, 0.4);
        }

        button:active { transform: translateY(0); }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fdeaea;
            color: #b00020;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .error.show { display: block; }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show { display: block; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0f5fa8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- BRAND HEADER (STATIC LOGO ONLY) -->
        <div class="brand">
            <img src="hbot-logo.png" alt="HBOT Logo" />
        </div>

        <h1>Link Your Smart Home</h1>
        <p>Sign in to connect your HBOT account with Alexa</p>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@email.com" autocomplete="email" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password" />
            </div>

            <button type="submit" id="submitBtn">Sign In &amp; Link Account</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #555;">Authenticating…</p>
        </div>
    </div>

    <script>
        const EDGE_FUNCTION_URL = 'https://mvmvqycvorstsftcldzs.supabase.co/functions/v1/oauth-authorize';

        const params = new URLSearchParams(window.location.search);
        const state = params.get('state');
        const clientId = params.get('client_id');
        const redirectUri = params.get('redirect_uri');

        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            form.style.display = 'none';
            loadingDiv.classList.add('show');
            submitBtn.disabled = true;

            try {
                const res = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email.value,
                        password: password.value,
                        state,
                        client_id: clientId,
                        redirect_uri: redirectUri
                    })
                });

                const data = await res.json();

                if (res.ok && data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (err) {
                form.style.display = 'block';
                loadingDiv.classList.remove('show');
                submitBtn.disabled = false;
                showError('Failed to connect to authentication server.');
            }
        });

        if (!state || !clientId || !redirectUri) {
            showError('Invalid OAuth request. Please start linking from the Alexa app.');
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
