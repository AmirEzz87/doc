<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Your Smart Home with Alexa</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f5fa8 0%, #4bb3e6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      padding: 40px;
    }

    .brand { text-align: center; margin-bottom: 25px; }
    .brand img {
      width: 160px;
      max-width: 70%;
      height: auto;
      display: inline-block;
      user-select: none;
      -webkit-user-drag: none;
    }

    h1 { color: #222; font-size: 22px; margin-bottom: 10px; text-align: center; }
    p  { color: #555; text-align: center; margin-bottom: 24px; font-size: 14px; }

    .input-group { margin-bottom: 18px; }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus { outline: none; border-color: #0f5fa8; }

    button.primary-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0f5fa8 0%, #4bb3e6 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button.primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(15, 95, 168, 0.4);
    }
    button.primary-btn:active { transform: translateY(0); }

    .google-btn {
      width: 100%;
      padding: 14px;
      background: #ffffff;
      color: #222;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      margin-bottom: 14px;
    }
    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      border-color: #cfcfcf;
    }
    .google-btn:active { transform: translateY(0); }

    .google-icon { width: 18px; height: 18px; display: inline-block; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0 18px;
      color: #777;
      font-size: 12px;
      user-select: none;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e9e9e9;
    }

    .error {
      background: #fdeaea;
      color: #b00020;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      text-align: center;
      word-break: break-word;
    }
    .error.show { display: block; }

    .loading {
      display: none;
      text-align: center;
      margin-top: 18px;
    }
    .loading.show { display: block; }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0f5fa8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">
      <img src="hbot-logo.png" alt="HBOT Logo" />
    </div>

    <h1>Link Your Smart Home</h1>
    <p>Sign in to connect your HBOT account with Alexa</p>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <button type="button" id="googleBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#EA4335" d="M24 9.5c3.5 0 6.6 1.2 9 3.6l6.7-6.7C35.6 2.4 30.2 0 24 0 14.6 0 6.5 5.4 2.6 13.3l7.8 6.1C12.3 13.5 17.7 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.1 24.6c0-1.6-.1-2.8-.4-4.1H24v7.8h12.6c-.3 2-1.7 5-4.9 7l7.6 5.9c4.4-4 6.8-10 6.8-16.6z"/>
          <path fill="#FBBC05" d="M10.4 28.6c-.5-1.4-.8-2.9-.8-4.6s.3-3.2.8-4.6l-7.8-6.1C.9 16.7 0 20.2 0 24c0 3.8.9 7.3 2.6 10.7l7.8-6.1z"/>
          <path fill="#34A853" d="M24 48c6.2 0 11.4-2 15.2-5.5l-7.6-5.9c-2 1.4-4.7 2.4-7.6 2.4-6.3 0-11.7-4-13.6-9.9l-7.8 6.1C6.5 42.6 14.6 48 24 48z"/>
        </svg>
        Continue with Google
      </button>

      <div class="divider">or</div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@email.com" autocomplete="email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password" />
      </div>

      <button type="submit" id="submitBtn" class="primary-btn">Sign In &amp; Link Account</button>
    </form>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #555;">Loading…</p>
    </div>
  </div>

  <!-- ✅ Step 1: Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // ====== CHANGE THESE 2 VALUES ONLY ======
  const SUPABASE_URL = 'https://mvmvqycvorstsftcldzs.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bXZxeWN2b3JzdHNmdGNsZHpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDczNTQsImV4cCI6MjA3MDU4MzM1NH0.gA744wsXronSyRXHCS60DVcVqJ3_y0MgkqEhLsFxYDI';
  // =======================================

  // Email+password -> your existing edge function
  const EDGE_FUNCTION_URL = `${SUPABASE_URL}/functions/v1/oauth-authorize`;

  // Google start -> redirects to Supabase auth
  const GOOGLE_START_URL = `${SUPABASE_URL}/functions/v1/oauth-google-start`;

  // Google finish -> edge function that creates Alexa auth code
  const GOOGLE_AUTHORIZE_URL = `${SUPABASE_URL}/functions/v1/oauth-authorize-google`;

  // ✅ Supabase client (used ONLY to exchange ?code=... into a session)
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: {
      persistSession: false,
      autoRefreshToken: false,
      detectSessionInUrl: false,
    },
  });

  // ====== UI ======
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');
  const loadingDiv = document.getElementById('loading');
  const submitBtn = document.getElementById('submitBtn');
  const googleBtn = document.getElementById('googleBtn');

  function showError(msg) {
    errorDiv.textContent = msg;
    errorDiv.classList.add('show');
  }

  function hideError() {
    errorDiv.classList.remove('show');
    errorDiv.textContent = '';
  }

  function setLoading(isLoading, label = 'Loading…') {
    const p = loadingDiv.querySelector('p');
    if (p) p.textContent = label;

    if (isLoading) {
      loadingDiv.classList.add('show');
      submitBtn.disabled = true;
      googleBtn.disabled = true;
    } else {
      loadingDiv.classList.remove('show');
      submitBtn.disabled = false;
      googleBtn.disabled = false;
    }
  }

  // ====== HELPERS ======
  function parseHashParams() {
    const hash = window.location.hash || '';
    if (!hash.startsWith('#')) return {};
    const s = hash.substring(1);
    const out = {};
    for (const part of s.split('&')) {
      const [k, v] = part.split('=');
      if (!k) continue;
      out[decodeURIComponent(k)] = decodeURIComponent(v || '');
    }
    return out;
  }
//-------------------debug----

  function showDebug() {
  const q = new URLSearchParams(window.location.search);
  const h = parseHashParams();
  const dbg = document.getElementById('debug');
  if (!dbg) return;

  dbg.style.display = 'block';
  dbg.textContent =
    "FULL URL:\n" + window.location.href + "\n\n" +
    "QUERY state=" + (q.get('state') || '') + "\n" +
    "QUERY client_id=" + (q.get('client_id') || '') + "\n" +
    "QUERY redirect_uri=" + (q.get('redirect_uri') || '') + "\n\n" +
    "HASH state=" + (h['state'] || '') + "\n" +
    "HASH access_token=" + (h['access_token'] || '') + "\n";
}

showDebug();

  function safeAtob(b64) {
    try {
      const fixed = b64.replace(/-/g, '+').replace(/_/g, '/');
      const pad = fixed.length % 4 ? '='.repeat(4 - (fixed.length % 4)) : '';
      return atob(fixed + pad);
    } catch {
      return null;
    }
  }

  // Supabase may return Alexa "state" in QUERY OR in HASH.
  function getAlexaParamsFromUrl() {
    const q = new URLSearchParams(window.location.search);
    const h = parseHashParams();

    // Case A: direct Alexa open => has all 3 in query
    const directState = q.get('state');
    const directClientId = q.get('client_id');
    const directRedirectUri = q.get('redirect_uri');

    if (directState && directClientId && directRedirectUri) {
      return {
        alexa_state: directState,
        client_id: directClientId,
        redirect_uri: directRedirectUri,
        source: 'direct_query'
      };
    }

    // Case B: returned from Supabase Google => packed "state" may be in query OR hash
    const packedState = q.get('state') || h['state'];

    if (packedState) {
      const decoded = safeAtob(packedState);
      if (decoded) {
        try {
          const obj = JSON.parse(decoded);
          if (obj && obj.alexa_state && obj.client_id && obj.redirect_uri) {
            return {
              alexa_state: obj.alexa_state,
              client_id: obj.client_id,
              redirect_uri: obj.redirect_uri,
              source: 'packed_state'
            };
          }
        } catch {}
      }
    }

    return null;
  }

  function cleanUrlHash() {
    if (window.location.hash) {
      history.replaceState(null, '', window.location.pathname + window.location.search);
    }
  }

  // ====== MAIN ======
  const alexa = getAlexaParamsFromUrl();
  const hash = parseHashParams();
  const q = new URLSearchParams(window.location.search);

  // ✅ Google return handler supports BOTH:
  // - implicit: #access_token=...
  // - pkce: ?code=...
  (async function handleGoogleReturnIfAny() {
    // errors may come in query or hash
    const err = q.get('error') || hash['error'];
    const errDesc = q.get('error_description') || hash['error_description'];

    if (err) {
      showError(`Google sign-in failed: ${errDesc || err}`);
      cleanUrlHash();
      return;
    }

    // 1) Old implicit flow (access_token in hash)
    let accessToken = hash['access_token'];

    // 2) PKCE flow (code in query)
    const code = q.get('code');
    if (!accessToken && code) {
      setLoading(true, 'Completing Google sign-in…');
      hideError();
      try {
        const { data, error } = await sb.auth.exchangeCodeForSession(code);
        if (error) throw error;

        accessToken = data?.session?.access_token;
        if (!accessToken) throw new Error('No access token returned from Supabase session.');

        // Clean URL (remove ?code=...) to keep parsing stable
        window.history.replaceState({}, document.title, window.location.pathname);
      } catch (e) {
        setLoading(false);
        showError(`Google sign-in exchange failed: ${e?.message || e}`);
        return;
      }
    }

    // If no access token => nothing to finish
    if (!accessToken) return;

    // Now we must have Alexa params (packed_state or direct query)
    const alexaAfter = getAlexaParamsFromUrl();
    if (!alexaAfter) {
      setLoading(false);
      showError('OAuth context missing after Google sign-in (state/client_id/redirect_uri).');
      cleanUrlHash();
      return;
    }

    setLoading(true, 'Finishing Google link…');
    hideError();

    try {
      const res = await fetch(GOOGLE_AUTHORIZE_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`,
        },
        body: JSON.stringify({
          state: alexaAfter.alexa_state,
          client_id: alexaAfter.client_id,
          redirect_uri: alexaAfter.redirect_uri
        })
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(data.error || `Google authorize failed (${res.status})`);
      }
      if (!data.redirect_url) {
        throw new Error('Missing redirect_url from oauth-authorize-google');
      }

      cleanUrlHash();
      window.location.href = data.redirect_url;
    } catch (e) {
      setLoading(false);
      showError(String(e?.message || e));
      cleanUrlHash();
    }
  })();

  // Google button click -> start google flow
  googleBtn.addEventListener('click', () => {
    hideError();

    const alexaNow = getAlexaParamsFromUrl();
    if (!alexaNow) {
      showError('Invalid OAuth request. Please start linking from the Alexa app.');
      return;
    }

    const u = new URL(GOOGLE_START_URL);
    u.searchParams.set('state', alexaNow.alexa_state);
    u.searchParams.set('client_id', alexaNow.client_id);
    u.searchParams.set('redirect_uri', alexaNow.redirect_uri);

    window.location.href = u.toString();
  });

  // Email/password submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideError();

    const alexaNow = getAlexaParamsFromUrl();
    if (!alexaNow) {
      showError('Invalid OAuth request. Please start linking from the Alexa app.');
      return;
    }

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');

    if (!emailEl.value || !passEl.value) return;

    setLoading(true, 'Authenticating…');

    try {
      const res = await fetch(EDGE_FUNCTION_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: emailEl.value,
          password: passEl.value,
          state: alexaNow.alexa_state,
          client_id: alexaNow.client_id,
          redirect_uri: alexaNow.redirect_uri
        })
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok && data.redirect_url) {
        window.location.href = data.redirect_url;
      } else {
        throw new Error(data.error || 'Authentication failed');
      }
    } catch (err) {
      setLoading(false);
      showError('Failed to connect to authentication server.');
    }
  });

  // ✅ Updated Guard:
  // Allow page to load if:
  // - Alexa params exist OR
  // - returning from google via hash access_token OR
  // - returning from google via query code
  if (!alexa && !hash['access_token'] && !q.get('code')) {
    showError('Invalid OAuth request. Please start linking from the Alexa app.');
    submitBtn.disabled = true;
    googleBtn.disabled = true;
  }
</script>

</body>
</html>
