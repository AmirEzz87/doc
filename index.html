<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Your Smart Home with Alexa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Link Your Smart Home</h1>
        <p>Sign in with your existing account to control your devices with Alexa</p>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" autocomplete="email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>
            
            <button type="submit" id="submitBtn">Sign In & Link Account</button>
        </form>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Authenticating...</p>
        </div>
    </div>

    <script>
        // Supabase Edge Function URL for OAuth authorization
        const EDGE_FUNCTION_URL = 'https://mvmvqycvorstsftcldzs.supabase.co/functions/v1/oauth-authorize';
                                   
        // Get OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get('state');
        const clientId = urlParams.get('client_id');
        const redirectUri = urlParams.get('redirect_uri');
        const responseType = urlParams.get('response_type');

        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Debug: Log parameters
            console.log('OAuth Parameters:', {
                state: state,
                clientId: clientId,
                redirectUri: redirectUri,
                edgeFunctionUrl: EDGE_FUNCTION_URL
            });

            // Show loading
            form.style.display = 'none';
            loadingDiv.classList.add('show');
            submitBtn.disabled = true;

            try {
                console.log('Sending request to:', EDGE_FUNCTION_URL);
                
                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        state,
                        client_id: clientId,
                        redirect_uri: redirectUri
                    })
                });

                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.redirect_url) {
                    // Redirect to Alexa with auth code
                    console.log('Redirecting to:', data.redirect_url);
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                // Show error
                console.error('Error:', error);
                form.style.display = 'block';
                loadingDiv.classList.remove('show');
                submitBtn.disabled = false;
                
                // Show detailed error message
                let errorMessage = 'Failed to connect to authentication server. ';
                if (error.message.includes('fetch')) {
                    errorMessage += 'Please check that the Edge Function is deployed and accessible.';
                } else {
                    errorMessage += error.message;
                }
                showError(errorMessage);
            }
        });

        // Validate OAuth parameters and show detailed info
        console.log('Page loaded with parameters:', {
            state: state,
            clientId: clientId,
            redirectUri: redirectUri,
            responseType: responseType
        });

        if (!state || !clientId || !redirectUri) {
            const missingParams = [];
            if (!state) missingParams.push('state');
            if (!clientId) missingParams.push('client_id');
            if (!redirectUri) missingParams.push('redirect_uri');
            
            showError('Invalid OAuth request. Missing parameters: ' + missingParams.join(', ') + '. Please try linking your account again from the Alexa app.');
            submitBtn.disabled = true;
            console.error('Missing OAuth parameters:', missingParams);
        }
    </script>
</body>
</html>
